<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/lab8template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Welcome Owner!
    </ui:define>

    <ui:define name="content">
        <h1>Venue Information</h1>
        <h:dataTable class="table table-hover table-striped"
                     value="#{ownerController.owner}" var="vo">
            <h:column>
                <h:outputText value="#{vo.id}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{vo.firstName} #{vo.lastName}"/>
                <f:facet name="header"><h:outputText value="Owner Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{vo.dateOfJoining}"/>
                <f:facet name="header"><h:outputText value="Join Date"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{vo.venue.venueName}"/>
                <f:facet name="header"><h:outputText value="Venue"/></f:facet>
            </h:column>
            <h:column>
                <h:link outcome="editVenue.xhtml?id=#{vo.venue.id}" value="Edit"/>
            </h:column>
        </h:dataTable>
        
        <h1>Matches At The Venue</h1>
        <h:dataTable class="table table-hover table-striped"
                     value="#{ownerController.ourVenueGames}" var="v_game">
            <h:column>
                <h:outputText value="#{v_game.id}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{v_game.dateOfGame}"/>
                <f:facet name="header"><h:outputText value="Date"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{v_game.teams[0].teamName} vs #{v_game.teams[1].teamName}"/>
                <f:facet name="header"><h:outputText value="Between"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{v_game.wonBy.teamName}"/>
                <f:facet name="header"><h:outputText value="Won By"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{v_game.lostBy.teamName}"/>
                <f:facet name="header"><h:outputText value="Lost By"/></f:facet>
            </h:column>
            <h:column>
                    <h:link outcome="editGame.xhtml?id=#{v_game.id}" value="Add Game Result"/>
<!--                <h:form>
                    <h:commandLink value="Select" action="#{ownerController.selectGame(v_game)}" />
                </h:form>-->
            </h:column>
            
        </h:dataTable>
        
    </ui:define>

</ui:composition>
