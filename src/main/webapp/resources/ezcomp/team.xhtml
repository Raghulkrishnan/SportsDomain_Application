<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="coach" required="true" type="edu.iit.sat.itmd4515.rbalasubramanian1.model.Coach" />
        <cc:attribute name="readonly" required="false" default="true" type="java.lang.Boolean" />
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="id" value="ID: #{cc.attrs.coach.id}" />
                <h:inputHidden class="form-control" id="id" value="#{cc.attrs.coach.id}" />
                <h:message for="id" errorClass="text-danger"/>
            </h:panelGroup>
            
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="version" value="Version: #{cc.attrs.coach.version}" />
                <h:inputHidden class="form-control" id="version" value="#{cc.attrs.coach.version}" />
                <h:message for="version" errorClass="text-danger"/>
            </h:panelGroup>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="ownerFName" value="First Name:" />
                <h:inputText class="form-control" id="ownerFName" value="#{cc.attrs.coach.firstName}" />
                <h:message for="ownerFName" errorClass="text-danger"/>
            </h:panelGroup>
            
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="ownerLName" value="Last Name:" />
                <h:inputText class="form-control" id="ownerLName" value="#{cc.attrs.coach.lastName}" />
                <h:message for="ownerLName" errorClass="text-danger"/>
            </h:panelGroup>
            
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="age" value="Age: " />
                <h:inputText 
                    readonly="#{cc.attrs.readonly ? 'true' : 'false'}"
                    class="form-control" id="age" value="#{cc.attrs.coach.age}" 
                    onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"/>
                <h:message for="age" errorClass="text-danger"/>
            </h:panelGroup>
            
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="teamName" value="Team Name:" />
                <h:inputText 
                    class="form-control" 
                    id="teamName" 
                    value="#{cc.attrs.coach.team.teamName}" 
                    readonly="#{cc.attrs.coach.team != null ? 'false' : 'true'}"/>
                <h:message for="teamName" errorClass="text-danger"/>
            </h:panelGroup>
            
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="capName" value="Captain Name:" />
                <h:inputText 
                    class="form-control" 
                    id="capName" 
                    value="#{cc.attrs.coach.team.captainName}" 
                    readonly="#{cc.attrs.coach.team != null ? 'false' : 'true'}"/>
                <h:message for="capName" errorClass="text-danger"/>
            </h:panelGroup>
            
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="contact" value="Contact:" />
                <h:inputText readonly="#{cc.attrs.coach.team != null ? 'false' : 'true'}" class="form-control" id="contact" value="#{cc.attrs.coach.team.contact}" />
                <h:message for="contact" errorClass="text-danger"/>
            </h:panelGroup>
        
            <ui:fragment rendered="#{not cc.attrs.readonly}">
                <h:commandButton value="Save" 
                                 class="btn btn-primary" 
                                 action="#{cc.attrs.action}">
                    <f:param name="id" value="#{cc.attrs.coach.id}" />
                </h:commandButton>
            </ui:fragment>

            
        </h:form>
    </cc:implementation>
</html>
