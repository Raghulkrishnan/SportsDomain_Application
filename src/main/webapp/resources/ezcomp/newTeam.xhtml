<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="readonly" required="false" default="true" type="java.lang.Boolean" />
        <cc:attribute name="coach" required="false" type="edu.iit.sat.itmd4515.rbalasubramanian1.model.Coach" />
        <cc:attribute name="team" required="false" type="edu.iit.sat.itmd4515.rbalasubramanian1.model.Team" />
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()" /> 
        <cc:attribute name="operation" required="true" type="java.lang.String" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
        <ui:fragment rendered="#{cc.attrs.operation.equals('create')}">
            <h1>New Coach</h1>
        </ui:fragment>
        <ui:fragment rendered="#{cc.attrs.operation.equals('read')}">
            <h1>View Coach Details</h1>
        </ui:fragment>
        <ui:fragment rendered="#{cc.attrs.operation.equals('update')}">
            <h1>Edit Coach Details</h1>
        </ui:fragment>
        <ui:fragment rendered="#{cc.attrs.operation.equals('delete')}">
            <h1>Remove Coach</h1>
        </ui:fragment>
        
        <h:form>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="id" value="ID: #{cc.attrs.team.id}" />
                <h:inputHidden class="form-control" id="id" value="#{cc.attrs.team.id}" />
                <h:message for="id" errorClass="text-danger"/>
            </h:panelGroup>
            
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="version" value="Version: #{cc.attrs.team.version}" />
                <h:inputHidden class="form-control" id="version" value="#{cc.attrs.team.version}" />
                <h:message for="version" errorClass="text-danger"/>
            </h:panelGroup>
            
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="teamName" value="Team Name:" />
                <h:inputText class="form-control" id="teamName" value="#{cc.attrs.team.teamName}" />
                <h:message for="teamName" errorClass="text-danger"/>
            </h:panelGroup>
            
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="captainName" value="Captain Name:" />
                <h:inputText class="form-control" id="captainName" value="#{cc.attrs.team.captainName}" />
                <h:message for="captainName" errorClass="text-danger"/>
            </h:panelGroup>
            
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="contact" value="Contact:" />
                <h:inputText class="form-control" id="contact" value="#{cc.attrs.team.contact}" />
                <h:message for="contact" errorClass="text-danger"/>
            </h:panelGroup>
            
            <ui:fragment rendered="#{not cc.attrs.readonly}">
                <h:commandButton value="Save" class="btn btn-primary" action="#{cc.attrs.action}">
                    <f:param name="id" value="#{cc.attrs.coach.id}" />
                </h:commandButton>
            </ui:fragment>
            
        </h:form>
    </cc:implementation>
</html>
