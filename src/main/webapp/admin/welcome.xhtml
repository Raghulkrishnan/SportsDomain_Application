<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/lab8template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Hello Admin
    </ui:define>

    <ui:define name="content">
        <h:outputStylesheet library="css" name="admin.css" />
        <h1>All Coaches
            <h:button value="ADD NEW COACH" 
                class="btn btn-primary" 
                outcome="/admin/newCoach.xhtml">    
            </h:button>
        </h1>
        <!--<h:link outcome="/admin/newCoach.xhtml" value="Add new coach!" />-->
        <h:dataTable class="table table-striped table-dark"
                     value="#{adminController.allCoaches}" var="c">
            <h:column>
                <h:outputText value="#{c.id}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{c.firstName}"/>
                <f:facet name="header"><h:outputText value="First Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{c.lastName}"/>
                <f:facet name="header"><h:outputText value="Last Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{c.dateOfJoining}"/>
                <f:facet name="header"><h:outputText value="Date of Joining"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{c.team.teamName}"/>
                <f:facet name="header"><h:outputText value="Team"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{c.user.userName}"/>
                <f:facet name="header"><h:outputText value="Username"/></f:facet>
            </h:column>
            <h:column>
                <h:form>
                    <h:link class="links" disabled="#{c.team != null ? 'true' : 'false'}" id="addTeamBtn" value="Add Team" outcome="newTeam.xhtml?id=#{c.id}" />
                </h:form>
            </h:column>
            <h:column>
                <h:link class="links" outcome="viewCoach.xhtml?id=#{c.id}" value="View "/>
                <h:link class="links" outcome="editCoach.xhtml?id=#{c.id}" value="Edit "/>
                <h:link class="links" outcome="deleteCoach.xhtml?id=#{c.id}" value="Remove"/>
            </h:column>
        </h:dataTable>
        
        <h1>All Owners
            <h:button value="ADD NEW OWNER" 
                class="btn btn-primary" 
                outcome="/admin/newOwner.xhtml">    
            </h:button>
        </h1>
        <!--<h:link outcome="/admin/newOwner.xhtml" value="Add new owner!" />-->
        <h:dataTable class="table table-striped table-dark"
                     value="#{adminController.allOwners}" var="o">
            <h:column>
                <h:outputText value="#{o.id}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{o.firstName}"/>
                <f:facet name="header"><h:outputText value="First Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{o.lastName}"/>
                <f:facet name="header"><h:outputText value="Last Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{o.dateOfJoining}"/>
                <f:facet name="header"><h:outputText value="Date of Joining"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{o.user.userName}"/>
                <f:facet name="header"><h:outputText value="Username"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{o.venue.venueName}"/>
                <f:facet name="header"><h:outputText value="Venue Name"/></f:facet>
            </h:column>
            <h:column>
                <h:form>
                    <h:link class="links" disabled="#{o.venue != null ? 'true' : 'false'}" value="Add Venue" outcome="newVenue.xhtml?id=#{o.id}" />
                </h:form>
            </h:column>
            <h:column>
                <h:link class="links" outcome="viewOwner.xhtml?id=#{o.id}" value="View "/>
                <h:link class="links" outcome="editOwner.xhtml?id=#{o.id}" value="Edit "/>
                <h:link class="links" outcome="deleteOwner.xhtml?id=#{o.id}" value="Remove"/>
            </h:column>
        </h:dataTable>
        
    </ui:define>

</ui:composition>
