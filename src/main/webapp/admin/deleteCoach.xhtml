<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/lab8template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{adminController.coach.id}"/>
            <f:viewAction action="#{adminController.initCoachById()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Remove Coach
    </ui:define>
    
    <ui:define name="content">
        <ezcomp:manageCoach
            readonly="true"
            operation="delete"
            coach="#{adminController.coach}"
            user="#{adminController.user}"
            action="#{adminController.removeCoach()}"/>
    </ui:define>
</ui:composition>
