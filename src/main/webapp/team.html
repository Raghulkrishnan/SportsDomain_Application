<html lang="en" xml:lang="en">
    <head>
        <title>Add team details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Add Team Detail Here</h1>
        <form action="/rbalasubramanian1-fp/team" method="post">
            <div>
                <label for="teamName">Team Name: </label>
                <input type="text" id="tName" name="teamName" required="required"/>
            </div>

            <div>
                <label for="captainName">Captain Name: </label>
                <input type="text" id="cName" name="captainName"/>
            </div>

            <div>
                <label for="contact">Contact Number: </label>
                <input type="text" id="contactNumber" name="contact"/>
            </div> 
            <button type="submit">Save Team</button>
        </form>
    </body>
</html>
