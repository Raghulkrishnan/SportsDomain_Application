<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/lab8template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Create a new team
    </ui:define>

    <ui:define name="content">
        <h:outputStylesheet library="css" name="admin.css" />
        <div class="card" style="width: 30rem;">
            <div class="card-body">
            <h1>Add Team Detail Here</h1>

                <h:form>

                    <h:panelGroup layout="block" class="form-group">
                        <h:outputLabel for="teamName" value="Team Name:" />
                        <h:inputText class="form-control" id="teamName" value="#{teamController.team.teamName}" />
                        <h:message for="teamName" errorClass="text-danger"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block" class="form-group">
                        <h:outputLabel for="captainName" value="Captain Name:" />
                        <h:inputText class="form-control" id="captainName" value="#{teamController.team.captainName}" />
                        <h:message for="captainName" errorClass="text-danger"/>
                    </h:panelGroup>

        <!--            <h:panelGroup layout="block" class="form-group">
                        <h:outputLabel for="teamLevel" value="Level:" />
                        <h:selectOneMenu class="form-control" id="teamLevel" value="#{teamController.team.level}">
                            <f:selectItems value="#{appConfig.levels}"
                                           var="level"
                                           itemLabel="#{level.label}"
                                           itemValue="#{level}"/>
                        </h:selectOneMenu>                    
                        <h:message for="teamLevel" errorClass="text-danger"/>
                    </h:panelGroup>-->

                    <h:panelGroup layout="block" class="form-group">
                        <h:outputLabel for="contact" value="Contact Number:" />
                        <h:inputText class="form-control" id="contactNumber" value="#{teamController.team.contact}" />
                        <h:message for="contactNumber" errorClass="text-danger"/>
                    </h:panelGroup>

                    <h:commandButton value="Create Team" class="btn btn-primary" action="#{teamController.saveTeam()}"/>
                </h:form>
            </div>
        </div>
            
    </ui:define>

</ui:composition>
