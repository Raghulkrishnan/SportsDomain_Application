<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/lab8template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
       Coach
    </ui:define>

    <ui:define class="mainBody" name="content">
        <h:outputStylesheet library="css" name="home.css" />
        <h1>TEAM INFO</h1>
        
        <h:dataTable class="table table-striped table-dark"
            value="#{setUpGameController.coach}" var="c">
            <h:column>
                <h:outputText value="#{c.id}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{c.firstName} #{c.lastName}"/>
                <f:facet name="header"><h:outputText value="Coach Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{c.age}"/>
                <f:facet name="header"><h:outputText value="Age"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{c.dateOfJoining}"/>
                <f:facet name="header"><h:outputText value="Join Date"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{c.team.teamName}"/>
                <f:facet name="header"><h:outputText value="Team"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{c.team.captainName}"/>
                <f:facet name="header"><h:outputText value="Captain"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{c.team.contact}"/>
                <f:facet name="header"><h:outputText value="Contact"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{c.user.userName}"/>
                <f:facet name="header"><h:outputText value="Email"/></f:facet>
            </h:column>
            <h:column>
                <h:link class="links" outcome="editCoach.xhtml?id=#{c.id}" value="Edit"/>
            </h:column>
        </h:dataTable>
        <h1>TEAM GAMES
            <h:button
                class="btn btn-primary" 
                outcome="#{(setUpGameController.ourTeam != null ? '/coach/game.xhtml' : '/coach/welcome.xhtml')}"
                 value="SET UP GAME" >
            </h:button>
        </h1>
        <!--<h:link class="outsidelinks" outcome="/coach/game.xhtml" value="Set up a game for your team!" />-->
        <h:dataTable class="table table-striped table-dark"
                     value="#{setUpGameController.ourTeamGames}" var="teamGames">
            <h:column>
                <h:outputText value="#{teamGames.id}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{teamGames.dateOfGame}"/>
                <f:facet name="header"><h:outputText value="Game Date"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{teamGames.teams[0].teamName} and #{teamGames.teams[1].teamName}"/>
                <f:facet name="header"><h:outputText value="Between"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{teamGames.venue.venueName}"/>
                <f:facet name="header"><h:outputText value="Venue"/></f:facet>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Actions"/></f:facet>
                <h:link class="links" outcome="viewGame.xhtml?id=#{teamGames.id}" value="View "/>
                <h:link class="links" outcome="editGame.xhtml?id=#{teamGames.id}" value="Edit "/>
                <h:link class="links" outcome="deleteGame.xhtml?id=#{teamGames.id}" value="Remove"/>
            </h:column>
        </h:dataTable>
        
    </ui:define>

</ui:composition>
