<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/lab8template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
       Coach Section!
    </ui:define>

    <ui:define name="content">
        <h1>Coach Section!</h1>
        
        <ul>
            <li>#{loginController.authenticatedUser}</li>
            <li>#{loginController.authenticatedUserGroups}</li>
            <li>
                <h:form>
                    <h:commandLink action="#{loginController.doLogout()}" value="Logout" />
                </h:form>
            </li>
        </ul>
        
        <p>#{teamController.team.teamName} has been created!</p>
        
        <h:dataTable class="table table-hover table-striped"
            value="#{teamService.findAll()}" var="team">
            <h:column>
                <h:outputText value="#{team.id}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{team.teamName}"/>
                <f:facet name="header"><h:outputText value="Team Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{team.captainName}"/>
                <f:facet name="header"><h:outputText value="Captain Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{team.contact}"/>
                <f:facet name="header"><h:outputText value="Contact"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{team.level}"/>
                <f:facet name="header"><h:outputText value="Level"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{team.createdTimeStamp}"/>
                <f:facet name="header"><h:outputText value="Team Created On"/></f:facet>
            </h:column>
        </h:dataTable>
        
    </ui:define>

</ui:composition>
