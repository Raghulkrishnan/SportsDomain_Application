<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/lab8template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
       Coach
    </ui:define>

    <ui:define name="content">
        <h1>TEAM INFO</h1>
        
        <h:dataTable class="table table-hover table-striped"
            value="#{setUpGameController.ourTeam}" var="team">
            <h:column>
                <h:outputText value="#{team.id}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{team.teamName}"/>
                <f:facet name="header"><h:outputText value="Team Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{team.captainName}"/>
                <f:facet name="header"><h:outputText value="Captain Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{team.contact}"/>
                <f:facet name="header"><h:outputText value="Contact"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{team.level}"/>
                <f:facet name="header"><h:outputText value="Level"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{team.createdTimeStamp}"/>
                <f:facet name="header"><h:outputText value="Team Created On"/></f:facet>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink value="View Statistics" action="#{setUpGameController.addStatToTeam(team)}" />
                </h:form>
            </h:column>
        </h:dataTable>
         <h1>TEAM GAMES</h1>
        <h:dataTable class="table table-hover table-striped"
                     value="#{setUpGameController.ourTeamGames}" var="teamGames">
            <h:column>
                <h:outputText value="#{teamGames.id}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{teamGames.dateOfGame}"/>
                <f:facet name="header"><h:outputText value="Game Date"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{teamGames.teams[0].teamName} and #{teamGames.teams[1].teamName}"/>
                <f:facet name="header"><h:outputText value="Between"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{teamGames.venue.venueName}"/>
                <f:facet name="header"><h:outputText value="Venue"/></f:facet>
            </h:column>
            <h:column>
                <h:link outcome="viewGame.xhtml?id=#{teamGames.id}" value="View "/>
                <h:link outcome="editGame.xhtml?id=#{teamGames.id}" value="Edit "/>
                <h:link outcome="deleteGame.xhtml?id=#{teamGames.id}" value="Remove"/>
            </h:column>
        </h:dataTable>
         
        <h:link outcome="/coach/game.xhtml" value="Set up a game for your team!" />
        
    </ui:define>

</ui:composition>
