<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/lab8template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    
    
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{coachTeamController.coach.id}"/>
            <f:viewAction action="#{coachTeamController.init()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        Team Info #{coachTeamController.coach.id}
    </ui:define>
    
    <ui:define name="content">
        <h:outputStylesheet library="css" name="admin.css" />
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h1>Edit Coach Information</h1>
                <h:link outcome="/coach/changePwd.xhtml?id=#{coachTeamController.coach.id}" value="Click here to change password" />
                <ezcomp:team
                    readonly="false"
                    action="#{coachTeamController.editTeamInfo()}"
                    coach="#{coachTeamController.coach}"/>
            </div>
        </div>
    </ui:define>

</ui:composition>
