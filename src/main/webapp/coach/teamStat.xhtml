<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/lab8template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
       Team Stat
    </ui:define>

    <ui:define name="content">
        <h1>Team Statistics</h1>
        
        <h:dataTable class="table table-hover table-striped"
                     value="#{setUpGameController.ourTeam.stat}" var="s">
            <h:column>
                <h:outputText value="#{s.id}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{s.played}"/>
                <f:facet name="header"><h:outputText value="Played"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{s.won}"/>
                <f:facet name="header"><h:outputText value="Won"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{s.loss}"/>
                <f:facet name="header"><h:outputText value="Lost"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{s.createdTimeStamp}"/>
                <f:facet name="header"><h:outputText value="Team Created On"/></f:facet>
            </h:column>
        </h:dataTable>
        
    </ui:define>

</ui:composition>
