<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous"/>
        <script src="https://use.fontawesome.com/a6955a2d24.js"></script>
        <h:outputStylesheet library="css" name="login.css" />
        <title>Login Page</title>
    </h:head>
    
    <h:body class="text-center">
        
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h:form class="form-signin">
                    <img class="mb-4" src="https://s3-us-east-2.amazonaws.com/designevo/projects/uid-1594527/f9c6f2b75912d84ba5005a2daf891091/preview.png?t=1588630114756" alt="CricketLogo" width="202" height="202"/>
                    
                    <h5 class="mb-3 font-weight-normal">Please sign in using your credentials</h5>
                    
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <h:inputText 
                            binding="#{userName}"
                            class="form-control" 
                            styleClass="#{userName.valid ? 'form-control' : 'form-control is-invalid'}"
                            id="username" 
                            value="#{loginController.user.userName}"
                            p:placeholder="Username"
                            p:autofocus="autofocus" />
                        <h:message for="username" errorClass="text-danger" />

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <h:inputSecret 
                            binding="#{password}"
                            styleClass="#{password.valid ? 'form-control' : 'form-control is-invalid'}"
                            id="password"
                            value="#{loginController.user.password}"
                            p:placeholder="Password" />
                        <h:message for="password" errorClass="text-danger" />
                    </div>
                    
                    <div class="form-group">
                        <h:commandButton 
                            action="#{loginController.doLogin()}"
                            class="btn btn-lg btn-primary btn-block" 
                            value="Login" />
                        <h:outputLink target="#" value="apidocs/index.html">API DOCS</h:outputLink>
                    </div>
                    
                </h:form>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

    </h:body>
</html>
